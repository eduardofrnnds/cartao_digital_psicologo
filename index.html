<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de Visitas Digital - Luan Eduardo</title>
    
    <!-- Carrega o Tailwind CSS para o design -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Carrega a fonte Inter do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* Define a fonte Inter como padrão para todo o site */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Estilo para um efeito de sombra mais suave */
        .custom-shadow {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }
        .custom-shadow:hover {
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">

    <!-- Container Principal do Cartão -->
    <div class="bg-white w-full max-w-md mx-auto rounded-xl overflow-hidden shadow-lg">
        
        <!-- Seção da Imagem de Fundo e Foto de Perfil -->
        <div class="relative">
            <img 
                src="https://i.postimg.cc/bYVLv3t3/d4777d0b-8e53-4ecb-8d0d-4ae7fb51863c.jpg" 
                alt="Imagem de fundo do consultório" 
                class="w-full h-48 object-cover">
            
            <div class="absolute inset-0 bg-black opacity-20"></div>

            <div class="absolute -bottom-16 left-1/2 -translate-x-1/2">
                <img 
                    src="https://i.postimg.cc/Rh2gbkD0/image-1.png" 
                    alt="Foto de Perfil do Profissional" 
                    class="rounded-full w-32 h-32 object-cover border-4 border-white shadow-md">
            </div>
        </div>

        <!-- Seção de Nomes e Títulos -->
        <div class="pt-20 pb-6 px-6 text-center">
            <h2 class="text-sm text-gray-500 tracking-widest uppercase">Psicólogo</h2>
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 mt-1">Luan Eduardo</h1>
        </div>

        <!-- Seção dos Botões com Links -->
        <div class="px-6 pb-6 flex flex-col space-y-4">
            <a 
                href="https://api.whatsapp.com/send/?phone=5583996029910&text=Eu+quero+agendar+minha+sess%C3%A3o+de+terapia&type=phone_number&app_absent=0" 
                target="_blank"
                class="w-full bg-white text-center text-gray-700 font-semibold py-3 px-4 border border-gray-300 rounded-full transition-transform transform hover:scale-105 custom-shadow">
                Marque sua sessão
            </a>
            
            <a 
                href="https://maps.app.goo.gl/hLksN3A6CarC8zh97" 
                target="_blank"
                class="w-full bg-white text-center text-gray-700 font-semibold py-3 px-4 border border-gray-300 rounded-full transition-transform transform hover:scale-105 custom-shadow">
                Nosso Endereço
            </a>
            
            <!-- Este botão leva para a página "sobre.html" -->
            <a 
                href="./sobre.html" 
                class="w-full bg-white text-center text-gray-700 font-semibold py-3 px-4 border border-gray-300 rounded-full transition-transform transform hover:scale-105 custom-shadow">
                Sobre mim
            </a>
        </div>
        
        <!-- Rodapé -->
        <div class="pb-8 pt-2 flex items-center justify-center space-x-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-fingerprint text-gray-400" viewBox="0 0 16 16">

            </svg>
            <p class="text-xs text-gray-400">Clique para ser redirecionado</p>
        </div>
    </div>
</body>
</html>
